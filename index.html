js=input.value;





// MINI JS BEAUTIFIER

// Goal: write a tiny JS beautifier that relies heavily on replaces and regular expressions, and aimed at minified and/or packed code

// We want to identify and isolate comments, strings, regexes and divisions, before beautifying the rest of the JS code. But these elements are ambiguous: 
// Indeed, it's hard to tell is a slash is the start of a comment, the start of a regex, a division sign, or just a character in a string.
// Or to tell if a (double-)quote is the start of a string, a character inside a string, a character in a comment or a character in a regex.
// Or to tell if an antislash is part of a string or a regex (as a char or as an escape character), or a character in a comment.
// We also don't want to beautify the text inside a string, a comment or a RegEx as if it was real JS code.
// The solution is to make a loop, and at each iteration, see which character (slash, quote or double quote) comes first,
// Then use the characters around to decide if it's a division sign or the start of a string, a regex, or a comment,
// Then isolate the string / regex / comment / divisor sign, and replace it temporarly with a token.
// Repeat until no more slashes or (double-)quotes are found.
// The tokens will be replaced with their original values later.

inline_comments=[];
multiline_comments=[];
strings=[];
regexes=[];
divisions=[];

// Loop
for(i=0;i<100;i++){

  // Find first ' or " or /
  k=js.match(/['"\/]/);
  
  // Isolate strings, including escape sequences
  // Quote
  if(k=="'"){
    js=js.replace(/'(\\\\|\\'|[^'])*?'/m,function(a,b,c){strings.push(a);return "@@STR"+(strings.length-1)+'@@'});
  }
  
  // Double quote
  else if(k == '"'){
    js=js.replace(/"(\\\\|\\"|[^"])*?"/m,function(a,b,c){strings.push(a);return "@@STR"+(strings.length-1)+'@@'});
  }
  
  // Slash
  else if(k=="/"){
  
    l=js.indexOf(k);
    m=js.slice(0,l+1);
    //console.log(l,js[l],js[l+1])
    
    // Isolate comment if slash is followed by "/" or "*"
    if(js[l+1]=="/"){
      js=js.replace(/\/\/.*/,function(a){inline_comments.push(a);return "@@COM"+(inline_comments.length-1)+"@@"});
    }
    else if(js[l+1]=="*"){
      js=js.replace(/\/\*[^]*?\*\//m,function(a){multiline_comments.push(a);return "@@MLCOM"+(multiline_comments.length-1)+"@@"});
    }
    
    // Isolate division if slash follows a digit, a variable, a boolean, ")",  "}", "]", null, undefined, this, etc. (plus optional spaces / line jumps / comments)
    // If regex detection is exhaustive, this test can be removed, and all the unidentified slashes will be considered as a division by the "else" below.
    else if(m.match(/([\d\)\]\}]|true|false|null|undefined|this|@@STR\d+@@)\s*(@@COM\d+@@|@@MLCOM\d+@@)*\s*\//im)){
      js=js.replace("/","@@DIV@@");
    }

    // Isolate RegEx if slash is at the start of the JS code or follows an operator, ",", ";", "[", "(" etc. (plus optional spaces / line jumps / comments / division)
    // Also if slash follows these keywords followed by space or line break: case delete else return throw yield debugger continue break throw return.
    else if(m.match(/([-,;=><+%*&|^~!?!:\[\(]|delete|typeof|void|in|instanceof|of|case|delete|else|return|throw|yield|debugger|continue|break|throw|return|@@DIV@@|^)\s*(@@COM\d+@@|@@MLCOM\d+@@)*\s*\//m)){
      js=js.replace(/\/(\\\\|\\\/|[^\/])+?\/[gimuy]*/,function(a){regexes.push(a);return "@@REGEX"+(regexes.length-1)+"@@"});
    }
    
    // Unknown case (assume it's a division)
    else{
      js=js.replace("/","@@DIV@@");
    }
  }
}

// Reformat the rest:

/// Clean line breaks
js=js.replace(/[\r\n]+/g, "\n");

/// reduce spaces
js=js.replace(/ +/g," ");

//// Ensure there are spaces around some operators (including "/" and "/=" while the division sign is replaced by @@DIV@@)
js=js.replace(/ *(@@DIV@@=?|[+\-\*%=&\|:?<>]+) */g," $1 ");

/// Add spaces after some operators
js=js.replace(/ *([,]) */g,"$1 ");

/// Add line jumps after some operators
js=js.replace(/ *([;\{\}]) */g,"$1\n");

/// Put for loops on one line
js=js.replace(/for\s*\([^;]*?;[^;]*?;[^\)]*?\)/gm,function(a){return a.replace(/\n/g,"")});

/// Indent lines
indentation = 0;
js=js.replace(/.*?([\{\}])?\n/g,function(a,b){if(b&&b.charAt(0)=="{"){a="  ".repeat(indentation)+a;indentation++}else if(b&&b.charAt(0)=="}"){indentation--;a="  ".repeat(indentation)+a}else{a="  ".repeat(indentation)+a}return a;})

// Put back comments
js=js.replace(/@@COM(\d+)@@/g, function(a,b){return inline_comments[b]});
js=js.replace(/@@MLCOM(\d+)@@/g, function(a,b){return multiline_comments[b]});


// Put back strings
js=js.replace(/@@STR(\d+)@@/g, function(a,b){return strings[b]});

// Put back regexes
js=js.replace(/@@REGEX(\d+)@@/g, function(a,b){return regexes[b]});

// Put back divisions
js=js.replace(/ *@@DIV@@ */g, " / ");


/// Various cleanups
js=js.replace(/}\n *,/g,"},");
js=js.replace(/\{\n *\}/g,"{},");
js=js.replace(/,,/g,", ,");
js=js.replace(/ :/g,":");
js=js.replace(/={/g,"= {");

/// Clean line breaks again
js=js.replace(/\n *\n/g, "\n");
js=js.replace(/\n *;\n/g, ";\n");
js=js.replace(/}\n *\)((\(\))?;?)\n/g, "})$1\n");

// Output
output.innerHTML=js + "\n";

}
